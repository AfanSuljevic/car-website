<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
    </div>

    <header>
        <h1>Kontaktirajte nas</h1>
    </header>

    <section class="contact-section" id="contact">
        <h2>Kontakt</h2>
        <div class="contact-form">
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" placeholder="Unesite vaše ime">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Unesite vaš email">
            
            <label for="message">Poruka:</label>
            <textarea id="message" name="message" placeholder="Unesite vašu poruku"></textarea>
            
            <button class="submit-btn" type="submit">Pošaljite!</button>
        </div>
    </section>

    <footer>
        <p>Copyright © 2024</p>
    </footer>
</body>
</html>
